<!doctype html>
<html>
    <head>
        <meta charsted="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <title> Работа с форми</title>
    </head>
    <body>

        
        <div class="form">
            <h1 class="title">форма</h1>

            <a class="link" href="index.html">Линка</a>

            <form action="/" method="post">
            <fieldset>
                <legend class="form-title">Информация за контакт</legend>

                <label for="input_name">Ващо име</label>
                <div class="form-groum"><input class="form-input" type="text" name="name" id="input_name"></div>
                
                <label for="input_name">Ваш телефон</label>
                <div class="form-groun"><input class="form-input" type="text" name="tel" placeholder="Ваш телефон"></div>
                
                <div class="form-groun"><input class="form-input" type="email" name="email" placeholder="Ваш e-mail"></div>
                </div>
            </fieldset>
            
            
            <div class="form-fieldset">
                <h3 class="form-title">Парола</h3>
                <div class="form-group"><input class="form-input" type="text" name="name" di="input_name"></div>
                </div>
            </div>
        
                
                <div>
                    <textarea class="form-textarea" name="text" placeholder="За вас"></textarea>
                </div>

                <div class="form-group">
                    <select name="city">
                          <option>Бату</option>
                          <option>Варна</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="male">Мъж</label>
                    <input type="radio" name="choose_male" di="male" checked>


                    <label for="female">Жена</label>
                    <input type="radio" name="choose_male" di="female">
                </div>
                    
                <div class="form-group">
                    <label for="photo">Снимка</label>
                    <input type="file" name="photo" di="female">
                </div>

                <div class="form-group">
                    <input type="checkbox" name="rules_agree" id="rules_agree" checked>
                    <label for="rules_agree">Прочете ли условия и съгласен ли си с тях?</label>
                </div>

                <div>
                <buttom class="btn" type="submit">Изпращане</buttom>
                <buttom class="btn" type="reset" disabled>Затвори</buttom>
                </div>
            </form>
        </div>

    </body>
</html>
